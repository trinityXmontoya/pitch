<template name="seatType">
		<section class="seatChoice">
    <div class="logo-containerTwo">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/1b/SeatGeek.png" alt="logo">
    </div>
    	<row>
      	<div class="col-lg-6 col-sm-6 leftTwo">
      		<div class="container-choice">
        	<p class="seatchoiceTwo">
          	I have a ticket I bought through Seat Geek
        	</p>
        		<form>
  						<div class="form-group">
        			<label for="exampleInputEmail1">Seat Geek Code</label>
        			 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter code here">
        			</div>
        			</form>

					<form>
  						<div class="form-group">
        			<label for="exampleInputEmail1">Seat number</label>
        			 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter seat here">
        			</div>
        	</form>

        	<form>
  						<div class="form-group">
        			 <label for="exampleInputEmail1">Section number</label>
        			 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter section here">
        			</div>
        	</form>

        	<form>
  						<div class="form-group">
        			 <label for="exampleInputEmail1">Phone number</label>
        			 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xxx-xxx-xxxx">
        			</div>
        	</form>

           <div class="container-buttonTwo">
          <button type="button" class="btn btn-secondary btn-lg landing">Onward!</button>
          </div>

        	</div>
      			</div>

      <div class="col-lg-6 col-sm-6 rightTwo">

      <div class="container-choice">
        <p class="seatchoiceTwo">
            I would like to pay a fee for to someone deliver to my seat

					<form>

        			<label for="exampleInputEmail1">Seat number</label>
        			 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter seat here">
        			</div>
        	</form>

        	<form>
  						<div class="form-group">
        			 <label for="exampleInputEmail1">Section number</label>
        			 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter section here">
        			</div>
        	</form>

        	<form>
  						<div class="form-group">
        			 <label for="exampleInputEmail1">Phone number</label>
        			 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xxx-xxx-xxxx">
        			</div>
        	</form>

          <form>
              <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here">

          </form>

           <div class="container-buttonTwo">
          <button type="button" class="btn btn-secondary btn-lg landing">Onward!</button>
          </div>


        	
       </div>

      </div>

</section>
