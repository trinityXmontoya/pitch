<template name="Items">
  items
  <ul>
    {{#each item in items}}
    <li>
      {{item.id}}
      {{item.name}}
      {{item.price}}
      {{item.link}}
      <img src="{{item.img}}" alt="">
    </li>
    {{/each}}

      1234
      Stella Artois
      $20
      no-link
      <img src="https://d2xcq73ooavf75.cloudfront.net/ci_4868.jpg" alt="">
    </li>
    <li class="food">
      4567
      Nathan's Frank
      $7
      no-link
      <img src="http://www.spoofee.com/images/dealofday/original/894048.jpg" alt="">
    </li>
  </ul>
</template>
